<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
<link href="styles.css">
</head>


<body>

<!--Title and description-->
<div class="container">
    <header class="header">
        <div>
            <div>
                <h1 id="title">
                    Survey Form - Igerslike
                </h1>
            </div>
            <div>
                <p id="description">
                    Welcome and thank you for joining us
                </p>
            </div>
        </div>
    </header>

</div>

<!--survey-form-->
    <main id="main">
        <div>
            <form id="survey-form">
                <!--Name, email and age -->
                <div class="form-group">
                    <label id="name-label" for="name">Name
                        <input
                            type="text"
                            name="name"
                            id="name"
                            class="form-control"
                            placeholder="Enter your name"
                            required
                        />
                    </label>
                </div>

                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input
                            type="email"
                            name="email"
                            id="email"
                            class="form-control"
                            placeholder="Enter your Email"
                            required
                    />
                </div>

                <div class="form-group">
                    <label id="number-label"
                           for="number">Age <span class="clue">(optional)</span>
                    </label>
                    <input
                            type="number"
                            name="age"
                            id="number"
                            min="10"
                            max="99"
                            class="form-control"
                            placeholder="Age"
                    />
                </div>

                <!--role selection-->
                <div class="form-group">
                    <p>
                        How did you get to the Igerslike Discord group?
                    </p>

                    <select id="dropdown" name="way" class="form-control" required>
                        <option
                                disabled selected value>Select the way
                        </option>
                        <option
                                value="Other Discord">Other Discord
                        </option>
                        <option
                                value="By a friend">By a friend
                        </option>
                        <option
                                value="other">Other
                        </option>
                    </select>

                <!--Radio Buttons (yes or no)-->
                    <div class="form-group">
                        <p>
                            Would you recommend Igerslike to a friend?
                        </p>

                        <label>
                            <input
                                name="user-recommend"
                                value="Yup"
                                type="radio"
                                class="input-radio"
                                checked
                            />Yup
                        </label>

                        <label>
                            <input
                                    name="user-recommend"
                                    value="Nope"
                                    type="radio"
                                    class="input-radio"
                                    checked
                            />Nope
                        </label>

                    </div>

                <!--Check Boxes (game)-->
                    <div class="form-group">
                        <p>
                            Which of the following games would you like to see yourself in a tournament?
                        </p>

                        <label>
                            <input
                                    name="preference"
                                    value="CSGO"
                                    type="checkbox"
                                    class="input-checkbox"
                            />CSGO
                        </label>

                        <label>
                            <input
                                    name="preference"
                                    value="VALORANT"
                                    type="checkbox"
                                    class="input-checkbox"
                            />Valorant
                        </label>

                        <label>
                            <input
                                    name="preference"
                                    value="PUBG"
                                    type="checkbox"
                                    class="input-checkbox"
                            />PUBG
                        </label>

                        <label>
                            <input
                                    name="preference"
                                    value="LEAGUE OF LEGENDS"
                                    type="checkbox"
                                    class="input-checkbox"
                            />League of legends
                        </label>

                        <label>
                            <input
                                    name="preference"
                                    value="GEOGUESSR"
                                    type="checkbox"
                                    class="input-checkbox"
                            />GEOGUESSR
                        </label>
                    </div>
                </div>
                <!--Comment box-->
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea
                            id="comments"
                            class="input-textarea"
                            name="comment"
                            placeholder="Enter your comment here..."
                    ></textarea>
                </div>
                <!--Submit button-->
                <div class="form-group">
                    <button
                            type="submit"
                            id="submit"
                            class="submit-button">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>



<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
